apply plugin: "java"

version '1.0'

sourceCompatibility = 15

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
}

dependencies {
    compileOnly "com.github.Anuken.Mindustry:core:v126.2"
    // TODO: удалить после релиза
    implementation "com.github.Anuken.Arc:arc-core:fac3edcab52a31233b6f5c2ad0700c02eb24891a"
    runtimeOnly "mysql:mysql-connector-java:8.0.15"
}

jar {
    archiveFileName = "${project.archivesBaseName}.jar"
    from {
        configurations.runtimeClasspath.collect{ it.isDirectory() ? it : zipTree(it) }
    }
}

processResources {
    def build = project.hasProperty("buildVersion") ? project.property("buildVersion") : "snapshot"
    println("Compiling with build: '$build'")

    filesMatching("**/plugin.json") {
        from it.file
        filter { line -> line.replace("\$buildVersion", "$build") }
    }
}
